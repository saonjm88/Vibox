<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Hyper Webview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
            /* Chromebookのタッチスクリーン対応 */
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            /* Chromebookでの表示安定化 */
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            /* タッチ操作の改善 */
            -webkit-overflow-scrolling: touch;
        }
        
        /* 読み込み中の表示 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        
        /* エラー表示用 */
        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(255, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">読み込み中...</div>
    
    <iframe 
        src="https:/ss645108.stars.ne.jp" 
        id="viboxFrame"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

    <script>
        // 読み込み完了時の処理
        document.getElementById('viboxFrame').addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
        
        // エラー処理
        document.getElementById('viboxFrame').addEventListener('error', function() {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = 'コンテンツの読み込みに失敗しました<br>インターネット接続を確認してください';
            document.body.appendChild(errorDiv);
        });
        
        // Chromebookのタッチスクロール対応
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        // キーボードショートカットの競合防止（Chromebook特有）
        document.addEventListener('keydown', function(e) {
            // ブラウザのデフォルトショートカットを無効化
            if (e.ctrlKey || e.altKey || e.metaKey) {
                e.stopPropagation();
            }
        });
    </script>
</body>
</html>
